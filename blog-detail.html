<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/blog-detail.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-lightgrey">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <img src="public/images/logo.png" alt="" width="35px">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/project">Add Project</a>
              </li>
            </ul>
              <a href="/contact"><button class="text-white bg-dark rounded-3" type="submit">Contact Me</button></a>
          </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center mt-4 mb-5">{{.Blog.NamaProject}}</h1>
        <div class="d-flex">
                <img class="w-50 me-5" src="public/images/bill-gates.jpg" alt="">
            <div class="ms-5">
                <h3>Duration</h3>
                <i class="fa-regular fa-calendar-days mt-3"><span>{{.Blog.StartDate}}-{{.Blog.EndDate}}</span></i>
                <p><i class="fa-regular fa-clock mt-3"><span>{{.Blog.Duration}}</span></i></p>
                <div>
                    <h3 class="mt-5">Technologies</h3>
                    <table class="mt-4" >
                      <tr>
                        <td> 
                        <i class="fa-brands fa-node-js me-4" value="" id="nodejs" ></i>
                          <label class="ms-3" for="nodejs" >Node Js</label>
                        </td>
                        <td>
                            <i class="fa-brands fa-vuejs me-4" id="vuejs" ></i>
                          <label class="ms-3" for="vuejs">Vue JS</label>
                        </td>
                      </tr>
                      <tr>
                        <td>
                            <i class="fa-brands fa-react me-4" id="reactjs" ></i>
                          <label class="me-5 ms-3" for="reactjs">React JS</label>
                        </td>
                        <td>
                            <i class="fa-brands fa-java me-4" id="java"></i>
                          <label class="ms-3" for="java">Java</label>
                        </td>
                      </tr>
                    </table>
                </div>
            </div>
        </div>
        <div>
            <p>{{.Blog.Description}}</p>
        </div>
    </div>

</body>
</html>
