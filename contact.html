<!DOCTYPE html>
<html lang="en">
<head>
    <title>Day6</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/css/contact.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-lightgrey">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <img src="public/images/logo.png" alt="" width="35px">
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/project">Add Project</a>
              </li>
            </ul>
              <a href="/contact"><button class="text-white bg-dark rounded-3" type="submit">Contact Me</button></a>
          </div>
        </div>
    </nav>
    <div>
        <form action="/form-contact" method="POST" class="mt-5 m-auto container-form mb-3">
            <h2 class="text-center mb-3">GET IN TOUCH</h2>
            <div class="mt-5 mb-3">
              <label for="input-nama" class="form-label">Name</label>
              <input type="text" class="form-control border-0 shadow p-2 w-100 rounded" id="input-nama" name="input-nama">
            </div>
            <div class="mb-3">
                <label for="input-email" class="form-label">Email</label>
                <input type="email" class="form-control border-0 shadow p-2 w-100 rounded" id="input-email" name="input-email" >
            </div>
            <div class="mb-3">
                <label for="input-number" class="form-label">Phone Number</label>
                <input type="number" class="form-control border-0 shadow p-2 w-100 rounded" id="input-phone" name="input-phone">
            </div>
            <div class="mb-3">
                <label for="input-subject" class="form-label">Subject</label>
                <select class="form-select border-0 shadow p-2 w-100 rounded" id="input-subject" name="input-subject" >
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="input-description" class="form-label">Description</label>
                <textarea class="form-control border-0 shadow p-2 w-100 rounded" id="input-description" style="height: 100px" name="input-description"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button class="btn btn-dark px-5 rounded-pill" type="submit">submit</button>
            </div>
            
        </form>    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
